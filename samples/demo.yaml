config:
    name: "ember-blueprints-demo-app"
tools:
    - ember-cli-coffeescript
    - ember-cli-stylus
    - ember-cli-emblem-hbs-printer
app:
    acceptanceTests:
        - sampleAcceptanceTest
    addapters:
        - application
    adaptersTests:
        - sampleAdapterTest
    components:
        -   name: sample-Component
            options:
                - --pod
    componentTests:
        - additionalSampleComponentTest
    controllerTests:
        - additionalSampleControllerTest
    helpers:
        - sampleHelper
    helperTests:
        - additionalSampleHelperTest
    models:
        -   name: sampleModel
            options:
            - --pod
        - secondSampleModel
        - thirdSampleModel
        - fifthSampleModel
        - sixthSampleModel
        - seventhSampleModel
        - eigthSampleModel
    routes:
        - sampleRouter
    controllers:
        - samleController
    templates:
        - sampleTemplate
        - sampleNextTemplate
    views:
        - sampleView
        - anotherSampleView
