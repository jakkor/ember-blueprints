config:
    name: "ember-blueprints-demo-app"
tools:
    - ember-cli-coffeescript
    - ember-cli-stylus
    - ember-cli-emblem-hbs-printer
app:
    acceptanceTests:
        - sampleAcceptanceTest
    addapters:
        - application
    adaptersTests:
        - sampleAdapterTest
    components:
        - sample-Component
    componentTests:
        - additionalSampleComponentTest
    controllerTests:
        - additionalSampleControllerTest
    helpers:
        - sampleHelper
    helperTests:
        - additionalSampleHelperTest
    models:
        - sampleModel
    routes:
        - sampleRouter
    controllers:
        - samleController
    templates:
        - sampleTemplate
        - sampleNextTemplate
    views:
        - sampleView
        - anotherSampleView
